    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <style>
        :root {
            --bg: #0f171e;
            --fg: #fff;
            --accent: #00a8e1;
            --radius: 6px;
            --gap: 12px;
            --transition: 0.3s;
        }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            padding: 2rem;
            line-height: 1.4;
        }
        .thumbnail img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            object-fit: contain;
            transition: opacity var(--transition);
        }
        .thumbnail img[loading="lazy"] {
            opacity: 0;
        }
        .thumbnail img.loaded {
            opacity: 1;
        }
        .btn {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border: none;
            background: var(--accent);
            color: var(--fg);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            max-width: 200px;
        }
        #timer {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            aria-live: polite;
        }
        .progress {
            width: 100%;
            max-width: 200px;
            height: 5px;
            background: #333;
            margin: 0.5rem auto;
            border-radius: var(--radius);
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background: var(--accent);
            transition: width 30s linear;
            border-radius: var(--radius);
        }
        .progress-bar.active {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="thumbnail">
        <img src="{{ thumb_url }}" alt="{{ title }}" loading="lazy" onerror="this.src='/static/fallback.jpg'; this.classList.add('loaded');" onload="this.classList.add('loaded');">
    </div>
    <div id="timer" aria-live="polite">Please wait 30s…</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <button class="btn" id="open-link" style="display:none;" aria-label="Open file in Telegram">Open in Telegram</button>
    <script>
        const BOT = '{{ bot_username }}';
        let seconds = 30;
        const timerEl = document.getElementById('timer');
        const btn = document.getElementById('open-link');
        const progressBar = document.querySelector('.progress-bar');
        setTimeout(() => progressBar.classList.add('active'), 0);
        const interval = setInterval(() => {
            seconds--;
            if (seconds <= 0) {
                clearInterval(interval);
                timerEl.textContent = '';
                btn.style.display = 'inline-block';
                btn.onclick = () => {
                    window.open(`https://t.me/${BOT}?start={{ key }}`, '_blank');
                };
            } else {
                timerEl.textContent = `Please wait ${seconds}s…`;
            }
        }, 1000);
    </script>
</body>
</html>
