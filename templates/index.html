<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Prime Video</title>
    <style>
        /* Mobile-First Base Styles */
        :root {
            --bg: #0f171e;
            --fg: #fff;
            --accent: #00a8e1;
            --radius: 6px;
            --gap: 12px;
            --transition: 0.3s;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.4;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
        }
        a { color: inherit; text-decoration: none; }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
        }
        .search-btn {
            background: none;
            border: none;
            color: var(--fg);
            font-size: 1.6rem;
            padding: 0.5rem;
            cursor: pointer;
        }

        /* More Files Section */
        .more-files {
            margin: 1rem;
        }
        .more-files h2 {
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
        }
        .vertical-scroll {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            overflow-y: auto;
            padding-bottom: 1rem;
        }
        .vertical-scroll .thumbnail {
            width: 100%;
            border-radius: var(--radius);
            overflow: hidden;
        }
        .thumbnail .image-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity var(--transition);
        }
        .thumbnail img[loading="lazy"] {
            opacity: 0;
        }
        .thumbnail img.loaded {
            opacity: 1;
        }
        .thumbnail .title {
            font-size: 1rem;
            padding: 0.5rem;
            text-align: center;
        }

        /* Detail Overlay */
        #detail-page {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            z-index: 200;
        }
        #detail-page.open { display: flex; }
        #detail-content {
            background: var(--bg);
            padding: 1rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #detail-content img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
        }
        .btn {
            margin-top: 0.75rem;
            padding: 0.75rem 1rem;
            border: none;
            background: var(--accent);
            color: var(--fg);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn.secondary {
            background: transparent;
            border: 1px solid var(--fg);
        }
        #timer {
            margin-top: 0.5rem;
            font-size: 1rem;
        }
        .ad-unit {
            margin: 1rem auto;
            width: 100%;
            max-width: 320px;
            height: 100px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-size: 0.9rem;
        }

        /* Search Overlay */
        #search-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            padding: 1rem;
            z-index: 150;
        }
        #search-overlay.open { display: flex; }
        #search-overlay input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            background: #333;
            color: var(--fg);
            border-radius: var(--radius);
            font-size: 1rem;
            width: 100%;
        }
        #search-results {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--gap);
        }
        #search-results .thumbnail {
            width: 100%;
        }

        /* Desktop Enhancements */
        @media (min-width: 768px) {
            .vertical-scroll {
                flex-direction: column;
            }
            .btn {
                font-size: 0.9rem;
                max-width: 200px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
    <script type="module" src="https://securepubads.shareus.io/scripts/tag/js/gpt.js"></script>
    <script>
        window._shareustag = window._shareustag || {cmd:[]};
        _shareustag.cmd.push(function() {
            _shareustag.defineSlot(
                '/shareus-admanager/3049258825/cevFiS93lz/Banner4',
                ["Responsive"],
                'shareus-admanager-3049258825-cevFiS93lz'
            );
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">Prime Video</div>
        <button class="search-btn" aria-label="Search">üîç</button>
    </header>

    <section class="more-files">
        <h2>More Files</h2>
        <div class="vertical-scroll" id="more-files-slider">
            {% for v in videos %}
            <a class="thumbnail" href="/file/{{ v.custom_key }}" data-thumb="{{ v.thumbnail_url }}" data-title="{{ v.title }}">
                <div class="image-container">
                    <img data-src="{{ v.thumbnail_url }}?t={{ 'now'|datetime|timestamp }}" alt="{{ v.title }} thumbnail" loading="lazy" onerror="this.src='/static/fallback.jpg'; this.classList.add('loaded');">
                </div>
                <div class="title">{{ v.title }}</div>
            </a>
            {% endfor %}
        </div>
    </section>

    <div id="detail-page">
        <div id="detail-content">
            <img id="detail-thumb" src="" alt="Detail thumbnail">
            <h2 id="detail-title"></h2>
            <button class="btn" id="get-file" aria-label="Get file">Get File</button>
            <div id="timer"></div>
            <button class="btn secondary" id="close-detail" aria-label="Close detail overlay">Close</button>
            <div id="shareus-admanager-3049258825-cevFiS93lz" class="ad-unit"></div>
        </div>
    </div>

    <div id="search-overlay">
        <input type="text" id="overlay-search" placeholder="Search by title..." aria-label="Search videos">
        <div id="search-results"></div>
        <button class="btn secondary" id="close-search" aria-label="Close search overlay">Close</button>
    </div>

    <script>
        const BOT_USERNAME = '{{ bot_username }}';
        // Collect video data
        const videos = Array.from(document.querySelectorAll('.thumbnail')).map(item => ({
            thumb: item.getAttribute('data-thumb'),
            title: item.getAttribute('data-title'),
            key: item.getAttribute('href').split('/file/')[1]
        }));

        // Sequential thumbnail loading
        document.addEventListener('DOMContentLoaded', () => {
            const thumbnails = document.querySelectorAll('.thumbnail img');
            let index = 0;
            const loadNext = () => {
                if (index < thumbnails.length) {
                    const img = thumbnails[index];
                    img.src = img.getAttribute('data-src');
                    img.onload = () => {
                        img.classList.add('loaded');
                        index++;
                        loadNext();
                    };
                    img.onerror = () => {
                        img.src = '/static/fallback.jpg';
                        img.classList.add('loaded');
                        index++;
                        loadNext();
                    };
                }
            };
            thumbnails.forEach(img => {
                img.setAttribute('data-src', img.getAttribute('data-src') || img.src);
                img.src = '';
            });
            loadNext();
        });

        // Thumbnail Click ‚Üí Detail Overlay
        document.body.addEventListener('click', e => {
            const item = e.target.closest('.thumbnail');
            if (!item) return;
            e.preventDefault();
            const thumb = item.getAttribute('data-thumb') + '?t=' + new Date().getTime();
            const title = item.getAttribute('data-title');
            const key = item.getAttribute('href').split('/file/')[1];
            document.getElementById('detail-thumb').src = thumb;
            document.getElementById('detail-title').textContent = title;
            document.getElementById('get-file').onclick = () => {
                window.open(`/file/${key}`, '_blank');
            };
            document.getElementById('detail-page').classList.add('open');
            if (window._shareustag) {
                _shareustag.cmd.push(() => {
                    _shareustag.display('shareus-admanager-3049258825-cevFiS93lz');
                });
            }
        });

        // Close Detail Overlay
        document.getElementById('close-detail').onclick = () => {
            document.getElementById('detail-page').classList.remove('open');
        };

        // Search Functionality
        document.querySelector('.search-btn').onclick = () => {
            document.getElementById('search-overlay').classList.add('open');
            document.getElementById('overlay-search').focus();
        };
        document.getElementById('close-search').onclick = () => {
            document.getElementById('search-overlay').classList.remove('open');
            document.getElementById('overlay-search').value = '';
            document.getElementById('search-results').innerHTML = '';
        };
        document.getElementById('overlay-search').oninput = () => {
            const term = document.getElementById('overlay-search').value.toLowerCase();
            const results = videos.filter(v => v.title.toLowerCase().includes(term));
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';
            results.forEach(v => {
                const thumbnail = document.createElement('a');
                thumbnail.className = 'thumbnail';
                thumbnail.href = `/file/${v.key}`;
                thumbnail.setAttribute('data-thumb', v.thumb);
                thumbnail.setAttribute('data-title', v.title);
                thumbnail.innerHTML = `
                    <div class="image-container">
                        <img data-src="${v.thumb}?t=${new Date().getTime()}" alt="${v.title} thumbnail" loading="lazy" onerror="this.src='/static/fallback.jpg'; this.classList.add('loaded');">
                    </div>
                    <div class="title">${v.title}</div>
                `;
                resultsContainer.appendChild(thumbnail);
            });
            // Load search result thumbnails sequentially
            const searchThumbnails = resultsContainer.querySelectorAll('.thumbnail img');
            let searchIndex = 0;
            const loadNextSearch = () => {
                if (searchIndex < searchThumbnails.length) {
                    const img = searchThumbnails[searchIndex];
                    img.src = img.getAttribute('data-src');
                    img.onload = () => {
                        img.classList.add('loaded');
                        searchIndex++;
                        loadNextSearch();
                    };
                    img.onerror = () => {
                        img.src = '/static/fallback.jpg';
                        img.classList.add('loaded');
                        searchIndex++;
                        loadNextSearch();
                    };
                }
            };
            searchThumbnails.forEach(img => img.src = '');
            loadNextSearch();
        };
    </script>
</body>
    </html>
