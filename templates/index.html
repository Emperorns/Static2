<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .thumb-container {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .thumb-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .btn, .open-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .timer {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Video Gallery</h1>
  <div class="grid">
    {% for v in videos %}
    <div class="card">
      <div class="thumb-container">
        <img src="{{ v.thumbnail_url }}" alt="Thumbnail">
      </div>
      <button class="btn" onclick="startTimer(this, '{{ bot_username }}', '{{ v.custom_key }}')">Get Video</button>
      <div class="timer" style="display:none;">Wait 10 seconds...</div>
      <button class="open-btn" style="display:none;" onclick="window.open('https://t.me/Psyco_5bot?start=file_{{ v.custom_key }}', '_blank')">Open Link</button>
    </div>
    {% endfor %}
  </div>

  <script>
    function startTimer(btn, username, key) {
      btn.style.display = 'none';
      const card = btn.closest('.card');
      const timerDiv = card.querySelector('.timer');
      const openBtn = card.querySelector('.open-btn');
      let countdown = 10;

      timerDiv.style.display = 'block';
      timerDiv.textContent = `Please wait ${countdown} seconds...`;

      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          timerDiv.style.display = 'none';
          openBtn.style.display = 'inline-block';
        } else {
          timerDiv.textContent = `Please wait ${countdown} seconds...`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
