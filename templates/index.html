<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamVibe</title>
  <style>
    /* ==== Modern Variables ==== */
    :root {
      --bg-main: #0a0a0a;
      --bg-secondary: #161616;
      --accent: linear-gradient(135deg, #FF6B6B 0%, #FF416C 100%);
      --text-primary: rgba(255,255,255,0.92);
      --text-secondary: rgba(255,255,255,0.6);
      --radius: 12px;
      --transition: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --shadow: 0 8px 32px rgba(0,0,0,0.25);
      --header-height: 72px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Inter', system-ui, -apple-system, sans-serif; 
      background: var(--bg-main); 
      color: var(--text-primary);
      overflow-x: hidden;
    }
    a { color: inherit; text-decoration: none; }
    img { display: block; width: 100%; height: auto; }

    /* ==== Modern Header ==== */
    header {
      position: fixed; 
      top: 0; 
      width: 100%;
      height: var(--header-height);
      background: rgba(22,22,22,0.95);
      backdrop-filter: blur(12px);
      display: flex; 
      align-items: center; 
      padding: 0 5%;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav { margin-left: 4rem; }
    nav ul {
      display: flex; 
      gap: 2rem;
      list-style: none;
    }
    nav li {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-secondary);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
    }
    nav li::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: var(--transition);
    }
    nav li:hover {
      color: var(--text-primary);
    }
    nav li:hover::after {
      width: 100%;
    }
    .header-controls {
      margin-left: auto;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
      display: grid;
      place-items: center;
    }
    .icon-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    /* ==== Modern Hero Carousel ==== */
    .hero {
      margin-top: var(--header-height);
      position: relative;
      height: 80vh;
      min-height: 600px;
      overflow: hidden;
    }
    .slides {
      height: 100%;
      position: relative;
    }
    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s var(--transition);
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.7);
    }
    .hero-content {
      position: absolute;
      bottom: 15%;
      left: 5%;
      max-width: 600px;
      z-index: 2;
    }
    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      text-shadow: var(--shadow);
    }

    /* ==== Modern Card Design ==== */
    .content-row {
      padding: 4rem 5%;
    }
    .row-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .row-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }
    .card {
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--bg-secondary);
      transition: var(--transition);
      position: relative;
      aspect-ratio: 2/3;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow);
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
      z-index: 1;
    }
    .card img {
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition);
    }
    .card:hover img {
      transform: scale(1.05);
    }
    .card-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem;
      z-index: 2;
      font-weight: 600;
      opacity: 0.9;
    }

    /* ==== Modern Detail Overlay ==== */
    #detail-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(12px);
      display: none;
      z-index: 2000;
      padding: 2rem;
      overflow-y: auto;
    }
    #detail-overlay.open {
      display: block;
    }
    .detail-content {
      max-width: 1200px;
      margin: 2rem auto;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
    }
    .detail-main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      padding: 3rem;
    }
    .detail-poster {
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .detail-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .detail-title {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.1;
    }
    .detail-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .gradient-btn {
      background: var(--accent);
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    .gradient-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      background: linear-gradient(135deg, #666 0%, #444 100%);
    }

    /* ==== Search Modal ==== */
    #search-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(16px);
      z-index: 1500;
      padding: 4rem 5%;
      display: none;
    }
    #search-modal.open {
      display: block;
    }
    .search-input {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 2rem;
      padding: 1rem;
      outline: none;
      transition: var(--transition);
    }
    .search-input:focus {
      border-color: var(--accent);
    }

    @media (max-width: 768px) {
      nav { display: none; }
      .hero-title { font-size: 2rem; }
      .detail-main { grid-template-columns: 1fr; }
      .card-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">StreamVibe</div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Movies</li>
        <li>TV Shows</li>
        <li>Sports</li>
        <li>My List</li>
      </ul>
    </nav>
    <div class="header-controls">
      <button class="icon-btn" id="search-btn">üîç</button>
      <button class="icon-btn" id="menu-btn">‚ò∞</button>
    </div>
  </header>

  <!-- Keep existing HTML structure for dynamic content -->
  <div class="hero">
    <div class="slides" id="slides">
      {% for v in videos %}
      <div class="slide {% if loop.first %}active{% endif %}" 
           data-thumb="{{ v.thumbnail_url }}" 
           data-title="{{ v.title }}" 
           data-key="{{ v.custom_key }}">
        <img src="{{ v.thumbnail_url }}" alt="{{ v.title }}">
        <div class="hero-content">
          <h1 class="hero-title">{{ v.title }}</h1>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Update rows to use new grid layout -->
  <section class="content-row">
    <h2 class="row-title">Trending Now</h2>
    <div class="card-grid">
      {% for v in videos %}
      <div class="card" 
           data-thumb="{{ v.thumbnail_url }}" 
           data-title="{{ v.title }}" 
           data-key="{{ v.custom_key }}">
        <img src="{{ v.thumbnail_url }}" alt="{{ v.title }}">
        <div class="card-title">{{ v.title }}</div>
      </div>
      {% endfor %}
    </div>
  </section>

  <!-- Keep existing JS functionality with modern transitions -->
  <script>
    // Modern carousel implementation
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 8000);

    // Enhanced card hover effects
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.transform = `
          perspective(1000px)
          rotateX(${(y - rect.height/2) / 20}deg)
          rotateY(${(x - rect.width/2) / -20}deg)
        `;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = 'none';
      });
    });
  </script>
</body>
</html>
