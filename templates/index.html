<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Gallery</title>
  <style>
    /* Base Styles */
    body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 15px; background: #141414; color: #fff; }
    h2.row-title { font-size: 16px; margin: 15px 0 8px; text-transform: uppercase; letter-spacing: 1px; }

    /* Header */
    header { display: flex; justify-content: space-between; align-items: center; padding: 8px; }
    .logo { flex: 1; text-align: left; margin: 0; font-size: 20px; color: #e50914; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #search-btn { background: #e50914; color: #fff; border: none; padding: 6px; border-radius: 50%; cursor: pointer; font-size: 16px; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; }

    /* Main Slider */
    .main-slider { position: relative; width: 100%; overflow: hidden; border-radius: 8px; }
    .main-slider .track { display: flex; transition: transform .5s ease; }
    .main-slider .card { flex: 0 0 100%; display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; }
    .main-slider .image-container { aspect-ratio: 16/9; position: relative; }
    .main-slider img { width: 100%; height: 100%; object-fit: cover; }
    .main-slider .title { padding: 8px; text-align: center; font-size: 20px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,.5); color: #fff; border: none; padding: 8px; cursor: pointer; font-size: 16px; border-radius: 50%; }
    .left-arrow { left: 8px; } .right-arrow { right: 8px; }

    /* Small Sliders */
    .row { margin-bottom: 20px; }
    .small-slider { overflow-x: auto; white-space: nowrap; scroll-behavior: smooth; padding-bottom: 10px; }
    .small-slider::-webkit-scrollbar { height: 4px; } .small-slider::-webkit-scrollbar-thumb { background: #555; border-radius: 2px; }
    .small-card { display: inline-flex; flex-direction: column; min-width: 45vw; margin-right: 12px; cursor: pointer; border-radius: 8px; overflow: hidden; }
    .small-card .image-container { aspect-ratio: 16/9; position: relative; }
    .small-card img { width: 100%; height: 100%; object-fit: cover; }
    .small-card .title { font-size: 14px; margin: 4px 0; text-align: center; color: #ddd; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* Detail View */
    #detail-view { display: none; padding: 15px; max-width: 90%; margin: 20px auto; background: #1f1f1f; border-radius: 8px; }
    #back-to-gallery { background: #e50914; border: none; color: #fff; font-size: 14px; cursor: pointer; padding: 6px 12px; border-radius: 4px; margin-bottom: 15px; }
    #detail-thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 6px; }
    .actions { margin-top: 15px; text-align: center; }
    .btn { background-color: #e50914; color: #fff; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
    #open-link { display: none; margin-top: 8px; color: #1a73e8; cursor: pointer; text-decoration: underline; }

    /* Search Slide */
    #search-slide { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; padding: 15px; box-sizing: border-box; }
    #search-slide > div { width: 100%; max-width: 600px; margin: 0 auto; background: #1f1f1f; padding: 15px; border-radius: 8px; }
    #close-search { position: absolute; top: 8px; right: 8px; background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
    #search-input { width: 100%; padding: 8px; font-size: 14px; margin-bottom: 15px; border-radius: 4px; border: none; background: #333; color: #fff; }
    #search-results { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 8px; }
    #search-results .small-card { min-width: auto; width: 100%; border-radius: 8px; overflow: hidden; }

    /* Media Queries for Larger Screens */
    @media (min-width: 600px) {
      .small-card { min-width: 200px; }
      #search-slide > div { width: 90%; }
      h2.row-title { font-size: 18px; }
      .main-slider .title { font-size: 22px; }
      .small-card .title { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">Prime Video</h1>
    <button id="search-btn">üîç</button>
  </header>

  <h2 class="row-title">Featured</h2>
  <div class="main-slider" id="main-slider">
    <div class="track" id="main-track">
      {% for v in videos %}
      <div class="card" data-thumb="{{ v.thumbnail_url }}" data-title="{{ v.title }}" data-key="{{ v.custom_key }}">
        <div class="image-container">
          <img src="{{ v.thumbnail_url }}" alt="{{ v.title }}">
        </div>
        <div class="title">{{ v.title }}</div>
      </div>
      {% endfor %}
    </div>
    <button class="nav-arrow left-arrow" id="left-arrow">‚Üê</button>
    <button class="nav-arrow right-arrow" id="right-arrow">‚Üí</button>
  </div>

  <!-- Recommendation Rows -->
  <div class="row">
    <h2 class="row-title">Recommended</h2>
    <div class="small-slider" id="rec-slider">
      {% for v in videos %}
      <div class="small-card" data-thumb="{{ v.thumbnail_url }}" data-title="{{ v.title }}" data-key="{{ v.custom_key }}">
        <div class="image-container">
          <img src="{{ v.thumbnail_url }}" alt="{{ v.title }}">
        </div>
        <div class="title">{{ v.title }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <h2 class="row-title">New Releases</h2>
    <div class="small-slider" id="new-slider">
      {% for v in videos %}
      <div class="small-card" data-thumb="{{ v.thumbnail_url }}" data-title="{{ v.title }}" data-key="{{ v.custom_key }}">
        <div class="image-container">
          <img src="{{ v.thumbnail_url }}" alt="{{ v.title }}">
        </div>
        <div class="title">{{ v.title }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <h2 class="row-title">Trending</h2>
    <div class="small-slider" id="trend-slider">
      {% for v in videos %}
      <div class="small-card" data-thumb="{{ v.thumbnail_url }}" data-title="{{ v.title }}" data-key="{{ v.custom_key }}">
        <div class="image-container">
          <img src="{{ v.thumbnail_url }}" alt="{{ v.title }}">
        </div>
        <div class="title">{{ v.title }}</div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Detail View -->
  <div id="detail-view">
    <button id="back-to-gallery">‚Üê Back</button>
    <img id="detail-thumb" alt="">
    <h2 id="detail-title"></h2>
    <div class="actions">
      <button id="detail-get" class="btn">Get File</button>
      <div id="open-link">Open Link</div>
    </div>
  </div>

  <!-- Search Slide -->
  <div id="search-slide">
    <div>
      <button id="close-search">√ó</button>
      <h2>Search Videos</h2>
      <input type="text" id="search-input" placeholder="Search by title...">
      <div id="search-results"></div>
    </div>
  </div>

  <script>
    const BOT_USERNAME = '{{ bot_username }}';
    const videos = Array.from(document.querySelectorAll('.card, .small-card')).map(card => ({
      thumb: card.getAttribute('data-thumb'),
      title: card.getAttribute('data-title'),
      key: card.getAttribute('data-key')
    }));

    // Main Slider
    let idx = 0;
    const mTrack = document.getElementById('main-track');
    const mCards = mTrack.children;
    function showMain(i) {
      idx = (i + mCards.length) % mCards.length;
      mTrack.style.transform = `translateX(-${idx * 100}%)`;
    }
    setInterval(() => showMain(idx + 1), 5000);
    document.getElementById('left-arrow').onclick = () => showMain(idx - 1);
    document.getElementById('right-arrow').onclick = () => showMain(idx + 1);

    // Shuffle Trending
    function shuffleSlider(id) {
      const slider = document.getElementById(id);
      const cards = Array.from(slider.children);
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        slider.append(cards[j]);
        cards.splice(j, 1);
      }
    }
    document.addEventListener('DOMContentLoaded', () => shuffleSlider('trend-slider'));

    // Card Click
    document.body.addEventListener('click', e => {
      const card = e.target.closest('.card, .small-card'); if (!card) return;
      const thumb = card.getAttribute('data-thumb');
      const title = card.getAttribute('data-title');
      const key = card.getAttribute('data-key');
      document.getElementById('detail-thumb').src = thumb;
      document.getElementById('detail-thumb').alt = title;
      document.getElementById('detail-title').textContent = title;
      document.getElementById('detail-get').style.display = 'inline-block';
      document.getElementById('open-link').style.display = 'none';
      document.getElementById('detail-get').disabled = false;
      document.getElementById('detail-get').onclick = () => startTimer(key);
      document.querySelectorAll('.main-slider, .small-slider, .row-title').forEach(el => el.style.display = 'none');
      document.getElementById('detail-view').style.display = 'block';
    });

    // Back to Gallery
    document.getElementById('back-to-gallery').onclick = () => {
      document.getElementById('detail-view').style.display = 'none';
      document.querySelectorAll('.main-slider, .small-slider, .row-title').forEach(el => el.style.display = 'block');
    };

    // Timer for Link
    function startTimer(key) {
      const btn = document.getElementById('detail-get');
      const link = document.getElementById('open-link');
      btn.disabled = true;
      let c = 5;
      btn.textContent = `Wait ${c}s...`;
      const iv = setInterval(() => {
        c--;
        if (c <= 0) {
          clearInterval(iv);
          btn.style.display = 'none';
          link.style.display = 'block';
          link.onclick = () => window.open(`https://t.me/${BOT_USERNAME}?start=${key}`, '_blank');
        } else {
          btn.textContent = `Wait ${c}s...`;
        }
      }, 1000);
    }

    // Search Functionality
    document.getElementById('search-btn').onclick = () => {
      document.getElementById('search-slide').style.display = 'block';
    };
    document.getElementById('close-search').onclick = () => {
      document.getElementById('search-slide').style.display = 'none';
    };
    document.getElementById('search-input').oninput = () => {
      const term = document.getElementById('search-input').value.toLowerCase();
      const results = videos.filter(v => v.title.toLowerCase().includes(term));
      const resultsContainer = document.getElementById('search-results');
      resultsContainer.innerHTML = '';
      results.forEach(v => {
        const card = document.createElement('div');
        card.className = 'small-card';
        card.setAttribute('data-thumb', v.thumb);
        card.setAttribute('data-title', v.title);
        card.setAttribute('data-key', v.key);
        card.innerHTML = `
          <div class="image-container">
            <img src="${v.thumb}" alt="${v.title}">
          </div>
          <div class="title">${v.title}</div>
        `;
        resultsContainer.appendChild(card);
      });
    };
  </script>
</body>
</html>
