<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Adult Video</title>
    <style>
        :root {
            --bg: #0f171e;
            --fg: #fff;
            --accent: #00a8e1;
            --radius: 6px;
            --gap: 12px;
            --transition: 0.3s;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.4;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
        }
        a { color: inherit; text-decoration: none; }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
        }
        .search-btn {
            background: none;
            border: none;
            color: var(--fg);
            font-size: 1.6rem;
            padding: 0.5rem;
            cursor: pointer;
        }
        .more-files {
            margin: 1rem;
        }
        .more-files h2 {
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
        }
        .vertical-scroll {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            overflow-y: auto;
            padding-bottom: 1rem;
        }
        .vertical-scroll .thumbnail {
            width: 100%;
            border-radius: var(--radius);
            overflow: hidden;
        }
        .thumbnail .image-container {
            width: 100%;
            overflow: hidden;
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            transition: opacity var(--transition);
        }
        .thumbnail img[loading="lazy"] {
            opacity: 0;
        }
        .thumbnail img.loaded {
            opacity: 1;
        }
        .thumbnail .title {
            font-size: 1rem;
            padding: 0.5rem;
            text-align: center;
        }
        #detail-page {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            z-index: 200;
        }
        #detail-page.open { display: flex; }
        #detail-content {
            background: var(--bg);
            padding: 1rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #detail-content img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
        }
        .btn {
            margin-top: 0.75rem;
            padding: 0.75rem 1rem;
            border: none;
            background: var(--accent);
            color: var(--fg);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn.secondary {
            background: transparent;
            border: 1px solid var(--fg);
        }
        #timer {
            margin-top: 0.5rem;
            font-size: 1rem;
        }
        #search-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            padding: 1rem;
            z-index: 150;
        }
        #search-overlay.open { display: flex; }
        #search-overlay input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            background: #333;
            color: var(--fg);
            border-radius: var(--radius);
            font-size: 1rem;
            width: 100%;
        }
        #search-results {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--gap);
        }
        #search-results .thumbnail {
            width: 100%;
        }
        /* Age verification overlay */
        #age-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
        }
        #main-content { display: none; }
        @media (min-width: 768px) {
            .vertical-scroll {
                flex-direction: column;
            }
            .btn {
                font-size: 0.9rem;
                max-width: 200px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Age Verification Overlay -->
    <div id="age-overlay">
        <h2>Are you 18+</h2>
        <button class="btn" id="age-yes">Yes</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header>
            <div class="logo">Adult Video</div>
            <button class="search-btn" aria-label="Search"></button>
        </header>
        <section class="more-files">
            <h2>More Files</h2>
            <div class="vertical-scroll" id="more-files-slider">
                {% for v in videos %}
                <a class="thumbnail" href="/file/{{ v.custom_key }}" data-thumb="{{ v.thumbnail_url }}" data-title="{{ v.title }}">
                    <div class="image-container">
                        <img data-src="{{ v.thumbnail_url }}" alt="{{ v.title }} thumbnail" loading="lazy" onerror="this.src='/static/fallback.jpg'; this.classList.add('loaded');">
                    </div>
                    <div class="title">{{ v.title }}</div>
                </a>
                {% endfor %}
            </div>
        </section>
        <div id="detail-page">
            <div id="detail-content">
                <img id="detail-thumb" src="" alt="Detail thumbnail">
                <h2 id="detail-title"></h2>
                <button class="btn" id="get-file" aria-label="Get file">Get File</button>
                <div id="timer"></div>
                <button class="btn secondary" id="close-detail" aria-label="Close detail overlay">Close</button>
            </div>
        </div>
        <div id="search-overlay">
            <input type="text" id="overlay-search" placeholder="Search by title..." aria-label="Search videos">
            <div id="search-results"></div>
            <button class="btn secondary" id="close-search" aria-label="Close search overlay">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Age verification
            const ageYes = document.getElementById('age-yes');
            ageYes.onclick = () => {
                document.getElementById('age-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            };

            // Lazy load thumbnails
            const thumbnails = document.querySelectorAll('.thumbnail img');
            let index = 0;
            const loadNext = () => {
                if (index < thumbnails.length) {
                    const img = thumbnails[index];
                    img.src = img.getAttribute('data-src');
                    img.onload = () => {
                        img.classList.add('loaded');
                        index++;
                        loadNext();
                    };
                    img.onerror = () => {
                        img.src = '/static/fallback.jpg';
                        img.classList.add('loaded');
                        index++;
                        loadNext();
                    };
                }
            };
            thumbnails.forEach(img => {
                img.setAttribute('data-src', img.getAttribute('data-src') || img.src);
                img.src = '';
            });
            loadNext();

            // Prepare video data for search
            const videos = Array.from(document.querySelectorAll('.thumbnail')).map(item => ({
                thumb: item.getAttribute('data-thumb'),
                title: item.getAttribute('data-title'),
                key: item.getAttribute('href').split('/file/')[1]
            }));

            // Thumbnail click -> detail
            document.body.addEventListener('click', e => {
                const item = e.target.closest('.thumbnail');
                if (!item) return;
                e.preventDefault();
                document.getElementById('detail-thumb').src = item.getAttribute('data-thumb');
                document.getElementById('detail-title').textContent = item.getAttribute('data-title');
                document.getElementById('get-file').onclick = () => window.open(item.getAttribute('href'), '_blank');
                document.getElementById('detail-page').classList.add('open');
            });
            
            // Close detail overlay
            document.getElementById('close-detail').onclick = () => {
                document.getElementById('detail-page').classList.remove('open');
            };

            // Search overlay
            document.querySelector('.search-btn').onclick = () => {
                document.getElementById('search-overlay').classList.add('open');
                document.getElementById('overlay-search').focus();
            };
            document.getElementById('close-search').onclick = () => {
                document.getElementById('search-overlay').classList.remove('open');
                document.getElementById('overlay-search').value = '';
                document.getElementById('search-results').innerHTML = '';
            };
            document.getElementById('overlay-search').oninput = () => {
                const term = document.getElementById('overlay-search').value.toLowerCase();
                const results = videos.filter(v => v.title.toLowerCase().includes(term));
                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = '';
                results.forEach(v => {
                    const thumbnail = document.createElement('a');
                    thumbnail.className = 'thumbnail';
                    thumbnail.href = `/file/${v.key}`;
                    thumbnail.setAttribute('data-thumb', v.thumb);
                    thumbnail.setAttribute('data-title', v.title);
                    thumbnail.innerHTML = `
                        <div class="image-container">
                            <img data-src="${v.thumb}" alt="${v.title} thumbnail" loading="lazy" onerror="this.src='/static/fallback.jpg'; this.classList.add('loaded');">
                        </div>
                        <div class="title">${v.title}</div>
                    `;
                    resultsContainer.appendChild(thumbnail);
                });
                // Lazy load search results
                const searchImgs = resultsContainer.querySelectorAll('img');
                let sIndex = 0;
                const loadSearchNext = () => {
                    if (sIndex < searchImgs.length) {
                        const img = searchImgs[sIndex];
                        img.src = img.getAttribute('data-src');
                        img.onload = () => { img.classList.add('loaded'); sIndex++; loadSearchNext(); };
                        img.onerror = () => { img.src = '/static/fallback.jpg'; img.classList.add('loaded'); sIndex++; loadSearchNext(); };
                    }
                };
                searchImgs.forEach(img => img.src = '');
                loadSearchNext();
            };
        });
    </script>
</body>
</html>
