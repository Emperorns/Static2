<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    .search-bar {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .thumb-container {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .thumb-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .title {
      font-size: 14px;
      color: #333;
      margin: 5px 0;
      text-align: center;
      word-break: break-word;
    }
    .btn, .open-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .timer {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Video Gallery</h1>
    <input id="search" type="text" class="search-bar" placeholder="Search by title..." />
  </header>

  <script type="module" src="https://securepubads.shareus.io/scripts/tag/js/gpt.js" ></script>
  <div id="shareus-admanager-3049258825-yAuWgfpMHg">
    <script>
      window._shareustag = window._shareustag || {cmd:[]};
      _shareustag.cmd.push(function() {
        var slot1 = _shareustag.defineSlot('/shareus-admanager/3049258825/yAuWgfpMHg/2', ["Responsive"],'shareus-admanager-3049258825-yAuWgfpMHg');
      });
    </script>
  </div>

  <div class="grid" id="gallery">
    {% for v in videos %}
    <div class="card" data-title="{{ v.title | lower }}">
      <div class="thumb-container">
        <img src="{{ v.thumbnail_url}}" alt="Thumbnail">
      </div>
      <div class="title">{{ v.title }}</div>
      <button class="btn" onclick="startTimer(this, '{{ bot_username }}', '{{ v.custom_key }}')">Get Video</button>
      <div class="timer hidden">Wait 10 seconds...</div>
      <button class="open-btn hidden" onclick="window.open('https://t.me/{{ bot_username }}?start={{ v.custom_key }}', '_blank')">Open Link</button>
    </div>
    {% endfor %}
  </div>

  <script>
    // Search filter
    document.getElementById('search').addEventListener('input', function() {
      const term = this.value.toLowerCase();
      document.querySelectorAll('#gallery .card').forEach(card => {
        const title = card.getAttribute('data-title');
        card.style.display = title.includes(term) ? '' : 'none';
      });
    });

    // Timer logic
    function startTimer(btn, username, key) {
      btn.classList.add('hidden');
      const card = btn.closest('.card');
      const timerDiv = card.querySelector('.timer');
      const openBtn = card.querySelector('.open-btn');
      let countdown = 10;

      timerDiv.classList.remove('hidden');
      timerDiv.textContent = `Please wait ${countdown} seconds...`;

      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          timerDiv.classList.add('hidden');
          openBtn.classList.remove('hidden');
        } else {
          timerDiv.textContent = `Please wait ${countdown} seconds...`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
