<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Gallery</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #e50914;
    }
    .search-button {
      background: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      transition: background 0.2s;
    }
    .search-button:hover {
      background: #444;
    }

    /* Slide-out Search Panel */
    #search-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 320px;
      height: 100vh;
      background: #000;
      box-shadow: -2px 0 8px rgba(0,0,0,0.5);
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 999;
      display: flex;
      flex-direction: column;
    }
    #search-panel.open {
      right: 0;
    }
    #search-panel input {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      margin-bottom: 20px;
    }
    #close-panel {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Slider Container */
    .slider-container {
      position: relative;
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px;
      scroll-behavior: smooth;
    }
    .slider-container::-webkit-scrollbar {
      height: 8px;
    }
    .slider-container::-webkit-scrollbar-track {
      background: #333;
    }
    .slider-container::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    /* Card */
    .card {
      display: inline-block;
      vertical-align: top;
      background: #222;
      border-radius: 8px;
      margin-right: 16px;
      width: 240px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .thumb-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
    }
    .thumb-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      margin: 12px;
      text-align: center;
    }
    .actions {
      padding: 0 12px 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn, .open-btn {
      background-color: #e50914;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .btn:hover, .open-btn:hover {
      background-color: #b20710;
    }
    .open-btn.hidden { display: none; }
    .timer {
      font-size: 14px;
      color: #ccc;
      margin: 8px 0;
      text-align: center;
      display: none;
    }

    /* Navigation Arrows */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      z-index: 10;
    }
    .nav-arrow.left {
      left: 16px;
    }
    .nav-arrow.right {
      right: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Media Gallery</h1>
    <button id="open-panel" class="search-button">Search</button>
  </header>

  <!-- Slide-out Search Panel -->
  <div id="search-panel">
    <button id="close-panel">✖</button>
    <input id="search-input" type="text" placeholder="Search by title..." />
  </div>

  <!-- Gallery Slider -->
  <div class="slider-container" id="gallery">
    <button class="nav-arrow left" onclick="scrollGallery(-1)">❮</button>
    {% for v in videos %}
    <div class="card" data-title="{{ v.title | lower }}">
      <div class="thumb-container">
        {% if v.thumbnail_url %}
        <img src="{{ v.thumbnail_url }}" alt="Thumbnail">
        {% else %}
        <img src="/static/file-icon.png" alt="File Icon">
        {% endif %}
      </div>
      <div class="title">{{ v.title }}</div>
      <div class="actions">
        <button class="btn" onclick="startTimer(this, '{{ bot_username }}', '{{ v.custom_key }}')">Get</button>
        <button class="open-btn hidden" onclick="window.open('https://t.me/{{ bot_username }}?start={{ v.custom_key }}','_blank')">Open</button>
      </div>
      <div class="timer">Please wait...</div>
    </div>
    {% endfor %}
    <button class="nav-arrow right" onclick="scrollGallery(1)">❯</button>
  </div>

  <script>
    // Panel toggles
    const panel = document.getElementById('search-panel');
    document.getElementById('open-panel').onclick = () => panel.classList.add('open');
    document.getElementById('close-panel').onclick = () => panel.classList.remove('open');

    // Search filtering
    document.getElementById('search-input').addEventListener('input', function() {
      const term = this.value.toLowerCase();
      document.querySelectorAll('#gallery .card').forEach(card => {
        card.style.display = card.getAttribute('data-title').includes(term)
          ? 'inline-block'
          : 'none';
      });
    });

    // Timer logic
    function startTimer(btn, username, key) {
      btn.disabled = true;
      const card = btn.closest('.card');
      const timerDiv = card.querySelector('.timer');
      const openBtn = card.querySelector('.open-btn');
      let countdown = 10;
      timerDiv.textContent = `Please wait ${countdown} seconds...`;
      timerDiv.style.display = 'block';
      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          timerDiv.style.display = 'none';
          openBtn.classList.remove('hidden');
        } else {
          timerDiv.textContent = `Please wait ${countdown} seconds...`;
        }
      }, 1000);
    }

    // Gallery scroll
    const gallery = document.getElementById('gallery');
    function scrollGallery(direction) {
      const cardWidth = gallery.querySelector('.card').offsetWidth + 16;
      gallery.scrollBy({ left: direction * cardWidth * 2, behavior: 'smooth' });
    }

    // Auto-scroll
    let autoScrollInterval;
    function startAutoScroll() {
      autoScrollInterval = setInterval(() => scrollGallery(1), 5000);
    }
    function stopAutoScroll() {
      clearInterval(autoScrollInterval);
    }
    gallery.addEventListener('mouseenter', stopAutoScroll);
    gallery.addEventListener('mouseleave', startAutoScroll);
    startAutoScroll();
  </script>
</body>
</html>
