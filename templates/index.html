<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Gallery</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #141414;
      color: #fff;
      overflow-x: hidden;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #e50914;
    }
    .search-button {
      background: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      transition: background 0.2s;
    }
    .search-button:hover { background: #444; }
    /* Slide-out Search Panel */
    #search-panel {
      position: fixed; top: 0; right: -100%; width: 320px; height: 100vh;
      background: #000; box-shadow: -2px 0 8px rgba(0,0,0,0.5);
      transition: right 0.3s ease; padding: 20px; z-index: 999;
      display: flex; flex-direction: column;
    }
    #search-panel.open { right: 0; }
    #search-panel input {
      padding: 12px; font-size: 16px;
      border: none; border-radius: 4px;
      background: #333; color: #fff; margin-bottom: 20px;
    }
    #close-panel { align-self: flex-end; background: none;
      border: none; font-size: 24px; cursor: pointer;
      color: #fff; margin-bottom: 20px;
    }
    /* Slider Container */
    .slider-container {
      position: relative; overflow-x: auto; white-space: nowrap;
      padding: 20px; scroll-behavior: smooth;
    }
    .slider-container::-webkit-scrollbar { height: 8px; }
    .slider-container::-webkit-scrollbar-track { background: #333; }
    .slider-container::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    /* Card */
    .card {
      display: inline-block; vertical-align: top;
      background: #222; border-radius: 8px;
      margin-right: 16px; width: 240px;
      overflow: hidden; transition: transform 0.3s;
      cursor: pointer;
    }
    .card img { width: 100%; height: auto; display: block; }
    .card:hover { transform: scale(1.05); }
    .title { font-weight: bold; font-size: 16px;
      color: #fff; margin: 12px; text-align: center;
    }
    /* Navigation Arrows */
    .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.5); border: none; font-size: 24px;
      color: #fff; cursor: pointer; padding: 8px; border-radius: 50%; z-index: 10;
    }
    .nav-arrow.left { left: 16px; }
    .nav-arrow.right { right: 16px; }
    /* Detail View */
    #detail-view { display: none; padding: 20px; max-width: 600px;
      margin: 40px auto; background: #1f1f1f; border-radius: 8px;
    }
    #back-to-gallery { background: none; border: none;
      color: #e50914; font-size: 16px; cursor: pointer; margin-bottom: 20px;
    }
    #detail-view .thumb-container { width: 100%; aspect-ratio: 16/9;
      overflow: hidden; border-radius: 4px;
    }
    #detail-view .thumb-container img { width: 100%; height: 100%; object-fit: cover; }
    #detail-view h2 { margin-top: 20px; }
    #detail-view .actions { margin-top: 20px; text-align: center; }
    #detail-view .btn { background-color: #e50914; color: #fff;
      padding: 10px 20px; border: none; border-radius: 4px;
      cursor: pointer; font-size: 16px;
    }
    #detail-view .timer { margin-top: 10px; font-size: 14px;
      color: #ccc; display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Media Gallery</h1>
    <button id="open-panel" class="search-button">Search</button>
  </header>
  <!-- Search Panel -->
  <div id="search-panel">
    <button id="close-panel">✖</button>
    <input id="search-input" type="text" placeholder="Search by title..." />
  </div>

  <!-- Gallery List: Thumbnails & Titles -->
  <div class="slider-container" id="gallery">
    <button class="nav-arrow left" onclick="scrollGallery(-1)">❮</button>
    {% for v in videos %}
    <div class="card" 
         data-title-original="{{ v.title }}"
         data-custom-key="{{ v.custom_key }}"
         data-thumb="{{ v.thumbnail_url if v.thumbnail_url else '/static/file-icon.png' }}">
      <img src="{{ v.thumbnail_url if v.thumbnail_url else '/static/file-icon.png' }}" 
           alt="{{ v.title }}">
      <div class="title">{{ v.title }}</div>
    </div>
    {% endfor %}
    <button class="nav-arrow right" onclick="scrollGallery(1)">❯</button>
  </div>

  <!-- Detail View (hidden) -->
  <div id="detail-view">
    <button id="back-to-gallery">← Back to Gallery</button>
    <div class="thumb-container"><img id="detail-thumb"></div>
    <h2 id="detail-title"></h2>
    <div class="actions">
      <button id="detail-get" class="btn">Get File</button>
      <div id="detail-timer" class="timer">Please wait...</div>
    </div>
  </div>

  <script>
    const BOT_USERNAME = '{{ bot_username }}';
    // Panel toggles
    const panel = document.getElementById('search-panel');
    document.getElementById('open-panel').onclick = () => panel.classList.add('open');
    document.getElementById('close-panel').onclick = () => panel.classList.remove('open');
    // Search filtering
    document.getElementById('search-input').addEventListener('input', function() {
      const term = this.value.toLowerCase();
      document.querySelectorAll('#gallery .card').forEach(card => {
        const title = card.getAttribute('data-title-original').toLowerCase();
        card.style.display = title.includes(term) ? 'inline-block' : 'none';
      });
    });
    // Gallery scroll
    const gallery = document.getElementById('gallery');
    function scrollGallery(direction) {
      const cardWidth = gallery.querySelector('.card').offsetWidth + 16;
      gallery.scrollBy({ left: direction * cardWidth * 2, behavior: 'smooth' });
    }
    // Auto-scroll
    let autoScrollInterval;
    function startAutoScroll() { autoScrollInterval = setInterval(() => scrollGallery(1), 5000); }
    function stopAutoScroll() { clearInterval(autoScrollInterval); }
    gallery.addEventListener('mouseenter', stopAutoScroll);
    gallery.addEventListener('mouseleave', startAutoScroll);
    startAutoScroll();
    // Detail view elements
    const detailView = document.getElementById('detail-view');
    const backBtn = document.getElementById('back-to-gallery');
    const detailThumb = document.getElementById('detail-thumb');
    const detailTitle = document.getElementById('detail-title');
    const detailGet = document.getElementById('detail-get');
    const detailTimer = document.getElementById('detail-timer');
    // Card click -> show detail
    gallery.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if (!card) return;
      const thumbUrl = card.getAttribute('data-thumb');
      const title = card.getAttribute('data-title-original');
      const key = card.getAttribute('data-custom-key');
      detailThumb.src = thumbUrl;
      detailThumb.alt = title;
      detailTitle.textContent = title;
      detailGet.disabled = false;
      detailTimer.style.display = 'none';
      detailGet.onclick = () => startDetailTimer(key);
      gallery.style.display = 'none';
      detailView.style.display = 'block';
      history.pushState({ key }, title, `/detail/${key}`);
    });
    // Back to gallery
    backBtn.addEventListener('click', () => {
      detailView.style.display = 'none';
      gallery.style.display = '';
      history.pushState({}, '', '/');
    });
    // Timer for detail view
    function startDetailTimer(key) {
      detailGet.disabled = true;
      let countdown = 10;
      detailTimer.textContent = `Please wait ${countdown} seconds...`;
      detailTimer.style.display = 'block';
      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          window.open(`https://t.me/${BOT_USERNAME}?start=${key}`, '_blank');
        } else {
          detailTimer.textContent = `Please wait ${countdown} seconds...`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
